description: hyperparameter search for abnormal detection

# Training script to run
program: train.py

# Method can be bayes, random, grid
method: bayes

# Metric to optimize
metric:
  name: val_loss
  goal: minimize

# Should we early terminate runs
early_terminate:
  type: hyperband

# Parameters to search over
parameters:
  branch_nlayers:
      values: [1, 2, 3]

  ekg_kernel_length:
      values: [5, 7, 13, 21]
  hs_kernel_length:
      values: [5, 7, 13, 21]

  final_nlayers:
      values: [3, 5, 6]
  final_kernel_length:
      values: [5, 7, 13]
  final_nonlocal_nlayers:
      values: [0, 1, 2, 3]
